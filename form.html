<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./form.css">

    <link rel="shortcut icon" href="./Images/bg4.jpeg" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

<body>
    <main>

        <form action="">
            <section>
            <i class="fa-solid fa-face-smile"></i>
            </section>
            <label for="user">UserName :</label>
            <input type="text" id="user" placeholder="Enter UserName or Mobile Number">
            <label for="pass">Password :</label>
            <input type="password" id="pass" placeholder="Enter a Password">
            <input type="checkbox" name="" id="check">Remember the password
            <div>
            <button>Login</button>
            <button id="cancel">Cancel</button>
            </div>
            <a href="#" target="_blank">Signup for new Account</a>
            <a href="#" target="_blank">Forget password ?</a>



        </form>

    </main>
    
</body>
